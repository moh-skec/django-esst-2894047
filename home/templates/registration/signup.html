{% extends "base.html" %}

{% block content %}
  <h1>Sign Up</h1>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p>
    Already have an account?
    <a href="{% url 'login' %}">Log in here</a>.
  </p>
{% endblock %}
